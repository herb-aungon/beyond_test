<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beyond Test</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="{{url_for('static', filename='login.css') }}" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <div class="container">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-danger">
	  <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  <strong> <a>{{ message }}! Please login</a></strong> 
	</div>
	{% endfor %}
	{% endif %}
	{% endwith %}



        <div id="form_cont" class="form_container col-lg-offset-4 col-lg-6">

          <form class="form-horizontal" role="form">
	    
	    <div class="input_form form-group">
	      <h4><span style="font-size:3.5em;" class="glyphicon glyphicon-user icon"></span><br>Login</h4>
	      <div class="col-sm-10">
		<input type="text" id="username" class="test form-control input-lg chat-input" placeholder="enter username" autofocus="">
	      </div>
	    </div>

	    <div class="form-group">
	      <div class="col-sm-10">
		<input type="password" id="password" class="test form-control input-lg chat-input" placeholder="enter password">
	      </div>
	    </div>
	    
	    <span class="group-btn">
	      <a href="#" class="btn btn-primary btn-lg" id="login_">login <i class="fa fa-sign-in"></i></a>
	    </span>
	  </form>

        </div>

    </div>
      <footer class="footer">
	<div class="footer_container">
	  <p class="text-muted">&copy; Created by Herbert Aungon 2015</p>
	</div>
      </footer>
	    
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="{{url_for('static', filename='main.js') }}"></script>

    <!-- <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script> -->
    <!-- <script src="{{url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script> -->

</body>
</html>
